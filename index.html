	<!-- Custom scripts ............................................ -->
	<script type="text/javascript">
		$(document).ready(function(){
		    $(".toggleNavbar").click(function(){
		        $("#sideNavbar").animate({
		            width: 'toggle'
		        });   
		    });
		    $("#sideNavbar ul li a").click(function(){
		        $("#sideNavbar").animate({
		            width: 'toggle'
		        });        
		    });
		    $(window).scroll(function(e) {
		        if ($(this).scrollTop() > 1700 && $(this).scrollTop() < 2400) 
		        {
		            $("#aim1").show("slow");
		        }
		        else
		        {
		            $("#aim1").hide(); 
		        }
		    });
		    $(window).scroll(function(e) {
		        if ($(this).scrollTop() > 2400 && $(this).scrollTop() < 3200) 
		        {
		            $("#aim2").show("slow");
		        }
		        else
		        {
		            $("#aim2").hide(); 
		        }
		    });
		   $(window).scroll(function(e) {
		        if ($(this).scrollTop() > 4800 && $(this).scrollTop() < 5100) 
		        {
		            $(".bar").css("background-color", "#5f5f9f");
		        }
		        else
		        {
		            $(".bar").css("background-color", "#f6f6fc");
		        }
		    });
		    $(document).on("click","#showOrderOptions", function(){
				$("#orderOptions").slideToggle("slow");
			});

		
		    
		});
	</script>
